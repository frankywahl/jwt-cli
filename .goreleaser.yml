# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  -
    binary: jwt
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - 386
    main: ./main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/frankywahl/jwt-cli/cmd.GitRevision={{.FullCommit}} -X github.com/frankywahl/jwt-cli/cmd.Version={{.Version}} -X github.com/frankywahl/jwt-cli/cmd.CreatedAt={{.Date}}
archives:
-
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    darwin: macOS
    linux: Linux
    windows: Windows
    386: 32bit
    amd64: 64bit
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

brews:
-
  name: jwt
  folder: Formula
  homepage: "http://github.com/frankywahl/jwt-cli"
  description: "CLI interaction with JWT (JSON Web Tokens)"
  github:
    owner: frankywahl
    name: homebrew-tap

dockers:
  -
    binaries:
    - jwt
    image_templates:
    - "frankywahl/jwt:latest"
    - "docker.pkg.github.com/frankywahl/jwt-cli/jwt:latest"
    dockerfile: .goreleaser.Dockerfile
    build_flag_templates:
    - "--pull"
    - "--build-arg=VERSION={{.Version}}"
    - "--build-arg=COMMIT={{.FullCommit}}"
    - "--build-arg=DATE={{.Date}}"
